<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miespro - Çok Yakında</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        /* A reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
        }

        /* The main container and background image */
        .coming-soon-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;
            background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('https://images.unsplash.com/photo-1549419163-f018e66e9262?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&h=1080&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0;
        }

          .coming-soon-text {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 400;
            margin-top: 5px;
            letter-spacing: 0.2em;
            color: #646f7a;

        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-top: 10px;
            color: #333;

        }

  

    </style>
</head>
<body>

<div class="coming-soon-container">
    <div class="header-section">
        <h1>MIESPRO</h1>
        <h2 class="coming-soon-text">Hayal Edilen</h2>
        <p class="tagline">Çok Yakında!</p>
    </div>
</div>

</body>
</html>
